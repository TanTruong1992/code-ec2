version: '3.9'

services:
  nginx: 
    image: nginx
    ports:
      - 8080:80
    depends_on:
      - php-fpm
    
    volumes:
      - ./storage/log:/var/log/nginx
      - ./:/var/www
      - ./deploy-helper/nginx-config-docker.conf:/etc/nginx/conf.d/default.conf

    networks:
      - web-net

  php-fpm:
    container_name: server-web
    build: ./
    working_dir: /var/www/
    # volumes:
      # - ./:/var/www
      
    networks:
      - web-net


networks:
  web-net:
    driver: bridge